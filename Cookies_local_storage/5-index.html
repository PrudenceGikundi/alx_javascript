  <ul id="available-items"></ul>

  <hr>

  <h1>Your Cart</h1>
  <p id="cart-message"></p>
  <script>
    // Check if local storage is available
if (!localStorage) {
  alert("Sorry, your browser does not support Web storage. Try again with a better one");
  return;
}

const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];
const availableItemsList = document.getElementById("available-items");
const cartMessage = document.getElementById("cart-message");

// Create and display available items
function createStore() {
  availableItems.forEach((item) => {
    const listItem = document.createElement("li");
    listItem.textContent = item;
    listItem.addEventListener("click", () => addItemToCart(item));
    availableItemsList.appendChild(listItem);
  });
}

// Add item to cart and update local storage
function addItemToCart(item) {
  localStorage.setItem(item, true);
  displayCart();
}

// Display items in cart from local storage
function displayCart() {
  let cartCount = 0;
  for (const item in localStorage) {
    if (item !== "length") {
      cartCount++;
    }
  }

  if (cartCount > 0) {
    cartMessage.textContent = `You previously had ${cartCount} items in your cart.`;
  } else {
    cartMessage.textContent = "";
  }
}

createStore(); // Call createStore on page load
displayCart(); // Call displayCart on page load
