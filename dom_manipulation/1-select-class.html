<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>
  <script>
    // Select the highlighted paragraph
const highlightedParagraph = document.querySelector('p.highlight');

// Modify the format to make the content bold
highlightedParagraph.style.fontWeight = 'bold';
